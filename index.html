        <div class="checkBoxes">
            
                <input type="checkbox" onchange="handleChange(this,'sökandeMan')" name="SökandeMan"    rel="sökandeMan"    value="sökandeMan"   id="sökandeMan" checked>Sökande (Man) &emsp;&emsp;  
                <input type="checkbox" onchange="handleChange(this,'antagnaMan')" name="ExamenMan"     rel="examenMan"     value="examenMan"    id="examenMan" checked>Antagna (Man) &emsp;&emsp;
                <input type="checkbox" onchange="handleChange(this,'examenMan')" name="AntagnaKvinna" rel="antagnaKvinna" value="antagnaKvinna"id="antagnaKvinna" checked>Examen (Man) <br>
